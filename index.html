<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Responsive Sidebar - aseDesign</title>
</head>
<body>
    <div class="container">
        <ul class="link-items">
            <li class="link-item top">
                <a href="#" class="link">
                   <img src="https://cdn.sanity.io/images/fwgdyqjm/production/2736eea46323a027a107774f099473cc57098bb2-150x150.jpg" alt=""> 
                    <span style="--i: 9">
                    <h4>Felix Olali</h4>
                    </span>
                </a>
            </li>

            <li class="link-item active">
                <a href="#" class="link">
                    <ion-icon name="home-outline"></ion-icon>
                    <span style="--i: 1">Home</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="cube-outline"></ion-icon>
                    <span style="--i: 2">Dashboard</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="layers-outline"></ion-icon>
                    <span style="--i: 3">Projects</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="checkbox-outline"></ion-icon>
                    <span style="--i: 5">Tasks</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="stopwatch-outline"></ion-icon>
                    <span style="--i: 7">Schedule</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="notifications-outline" class="noti-icon"></ion-icon>
                    <span style="--i: 4">Activity</span>
                    <span class="num-noti">8</span>
                </a>
            </li>
            
            <li class="link-item">
                <a href="#" class="link">
                    <ion-icon name="cog-outline"></ion-icon>
                    <span style="--i: 6">Settings</span>
                </a>
            </li>
            
            <li class="link-item dark-mode">
                <a href="#" class="link">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span style="--i: 8">Dark mode</span>
                </a>
            </li>

        </ul>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
</body>
</html>
